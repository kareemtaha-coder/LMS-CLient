<aside
  class="flex h-full flex-col bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 border-l border-slate-200 dark:border-slate-800 transition-all duration-300 ease-in-out"
  [class.w-64]="!isCollapsed()"
  [class.w-20]="isCollapsed()">

  <div class="flex h-16 items-center border-b border-slate-200 dark:border-slate-800 px-4">
    <a href="/" class="flex items-center gap-3 w-full overflow-hidden">
      <div class="flex-shrink-0 bg-indigo-600 rounded-lg h-9 w-9 flex items-center justify-center text-white font-bold text-lg shadow-md transition-transform duration-300 hover:scale-110 hover:rotate-6">
        <span>م</span>
      </div>
      @if (!isCollapsed()) {
        <span class="font-bold text-xl text-slate-800 dark:text-white whitespace-nowrap">
          المحراب
        </span>
      }
    </a>
  </div>

  <nav class="flex-grow p-2 space-y-1 overflow-y-auto">
    @for (link of navLinks(); track link.path) {
      <a
        [routerLink]="link.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
        class="group flex items-center gap-3 rounded-md px-3 py-2.5 text-slate-600 dark:text-slate-400 transition-colors duration-200 hover:bg-slate-200/60 dark:hover:bg-slate-800/80 hover:text-slate-900 dark:hover:text-slate-100"
        [class.justify-center]="isCollapsed()"
        [title]="isCollapsed() ? link.label : ''">

        <div class="w-6 h-6 shrink-0">
          @switch (link.iconName) {
            @case ('edit') { <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg> }
            @case ('book-open') { <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg> }
            @case ('settings') { <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.007 1.11-1.226a2.25 2.25 0 012.58 1.226l.217.547a2.25 2.25 0 001.637 1.637l.547.217a2.25 2.25 0 011.226 2.58l-1.226 1.11a2.25 2.25 0 000 2.581l1.226 1.11a2.25 2.25 0 01-1.226 2.58l-.547.217a2.25 2.25 0 00-1.637 1.637l-.217.547a2.25 2.25 0 01-2.58 1.226l-1.11-1.226a2.25 2.25 0 00-2.58 0L9.594 19.81a2.25 2.25 0 01-2.58-1.226l-.217-.547a2.25 2.25 0 00-1.637-1.637l-.547-.217a2.25 2.25 0 01-1.226-2.58l1.226-1.11a2.25 2.25 0 000-2.581l-1.226-1.11a2.25 2.25 0 011.226-2.58l.547-.217a2.25 2.25 0 001.637-1.637l.217-.547a2.25 2.25 0 012.58-1.226zM15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg> }
          }
        </div>

        @if (!isCollapsed()) {
          <span class="font-medium text-sm whitespace-nowrap">
            {{ link.label }}
          </span>
        }
      </a>
    }
  </nav>

  <div class="p-2 border-t border-slate-200 dark:border-slate-800">
    <div class="flex items-center gap-3 p-2 rounded-md transition-colors hover:bg-slate-200/60 dark:hover:bg-slate-800/80 cursor-pointer" [class.justify-center]="isCollapsed()">
      <img class="h-9 w-9 rounded-full object-cover shrink-0" src="https://placehold.co/100x100/6366F1/FFFFFF?text=A" alt="صورة المستخدم" />
      @if (!isCollapsed()) {
        <div class="flex-grow overflow-hidden">
          <p class="font-semibold text-sm text-slate-800 dark:text-slate-100 truncate">أيمن المحمدي</p>
          <p class="text-xs text-slate-500 dark:text-slate-400 truncate">معلم</p>
        </div>
      }
    </div>

    <button
      (click)="isCollapsed.set(!isCollapsed())"
      title="{{ isCollapsed() ? 'توسيع الشريط' : 'طي الشريط' }}"
      class="w-full group mt-1 flex items-center gap-3 rounded-md px-3 py-2.5 text-slate-600 dark:text-slate-400 transition-colors duration-200 hover:bg-slate-200/60 dark:hover:bg-slate-800/80 hover:text-slate-900 dark:hover:text-slate-100"
      [class.justify-center]="isCollapsed()">

      <div class="w-6 h-6 shrink-0 transition-transform duration-300" [class.rotate-180]="!isCollapsed()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M15 10a.75.75 0 01-.75.75H7.612l2.158 1.96a.75.75 0 11-1.04 1.08l-3.5-3.25a.75.75 0 010-1.08l3.5-3.25a.75.75 0 111.04 1.08L7.612 9.25H14.25A.75.75 0 0115 10z" clip-rule="evenodd" /></svg>
      </div>

      @if (!isCollapsed()) {
        <span class="font-medium text-sm whitespace-nowrap">
          طي الشريط
        </span>
      }
    </button>
  </div>
</aside>
