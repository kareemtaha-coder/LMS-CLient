<aside
  class="flex h-full flex-col justify-between border-l border-gray-200 bg-white dark:border-slate-700 dark:bg-slate-800 shadow-lg transition-all duration-300 ease-in-out"
  [class.w-72]="!isCollapsed()"
  [class.w-24]="isCollapsed()"
>
  <div>
    <div class="flex h-20 shrink-0 items-center border-b border-gray-200 dark:border-slate-700 px-6">
      <a href="/" class="flex items-center gap-3 font-black text-blue-600 dark:text-blue-400 transition-colors duration-200 hover:text-blue-500">
        <svg xmlns="http://www.w.org/2000/svg" class="h-8 w-8 transition-transform duration-300 hover:rotate-12" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
        @if (!isCollapsed()) {
          <span class="text-2xl transition-opacity duration-200" [class.opacity-0]="isCollapsed()">المحراب</span>
        }
      </a>
    </div>

    <nav class="flex-1 space-y-2 p-4">
      @for (link of navLinks(); track link.path) {
        <a
          [routerLink]="link.path"
          [routerLinkActive]="['bg-blue-50', 'text-blue-600', 'dark:bg-slate-700', 'dark:text-blue-400', 'border-blue-500']"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center gap-4 p-3 rounded-lg text-lg font-bold text-slate-500 dark:text-slate-400 border-r-4 border-transparent transition-all duration-200 hover:bg-gray-100 dark:hover:bg-slate-700/80"
          [title]="link.label"
          [class.justify-center]="isCollapsed()"
        >
          <div class="w-7 h-7 shrink-0">
            @switch (link.iconName) {
              @case ('edit') {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
              }
              @case ('book-open') {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
              }
              @case ('settings') {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.007 1.11-1.226a2.25 2.25 0 012.58 1.226l.217.547a2.25 2.25 0 001.637 1.637l.547.217a2.25 2.25 0 011.226 2.58l-1.226 1.11a2.25 2.25 0 000 2.581l1.226 1.11a2.25 2.25 0 01-1.226 2.58l-.547.217a2.25 2.25 0 00-1.637 1.637l-.217.547a2.25 2.25 0 01-2.58 1.226l-1.11-1.226a2.25 2.25 0 00-2.58 0L9.594 19.81a2.25 2.25 0 01-2.58-1.226l-.217-.547a2.25 2.25 0 00-1.637-1.637l-.547-.217a2.25 2.25 0 01-1.226-2.58l1.226-1.11a2.25 2.25 0 000-2.581l-1.226-1.11a2.25 2.25 0 011.226-2.58l.547-.217a2.25 2.25 0 001.637-1.637l.217-.547a2.25 2.25 0 012.58-1.226zM15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              }
            }
          </div>
          @if (!isCollapsed()) {
            <span class="transition-opacity duration-200" [class.opacity-0]="isCollapsed()">{{ link.label }}</span>
          }
        </a>
      }
    </nav>
  </div>

  <div class="border-t border-gray-200 dark:border-slate-700 p-4">
    <div
      class="mb-4 bg-gray-50 dark:bg-slate-700/50 rounded-lg flex items-center gap-3 p-3 transition-all"
      [class.p-3]="!isCollapsed()"
      [class.p-2.5]="isCollapsed()"
      [class.justify-center]="isCollapsed()"
    >
      <img class="h-10 w-10 rounded-full object-cover shrink-0" src="https://placehold.co/100x100/60A5FA/FFFFFF?text=A" alt="صورة المستخدم" />
      @if (!isCollapsed()) {
        <div class="transition-opacity duration-200" [class.opacity-0]="isCollapsed()">
          <p class="font-bold text-slate-800 dark:text-slate-100">أيمن المحمدي</p>
          <p class="text-sm text-slate-500 dark:text-slate-400">معلم</p>
        </div>
      }
    </div>

    <button
      (click)="isCollapsed.set(!isCollapsed())"
      class="w-full flex items-center gap-4 p-3 rounded-lg text-slate-500 dark:text-slate-400 transition-all duration-200 hover:bg-gray-100 dark:hover:bg-slate-700/80"
      [class.justify-center]="isCollapsed()"
      [title]="isCollapsed() ? 'توسيع الشريط' : 'طي الشريط'"
    >
      @if (!isCollapsed()) {
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span class="transition-opacity duration-200 font-bold" [class.opacity-0]="isCollapsed()">طي الشريط</span>
      } @else {
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      }
    </button>
  </div>
</aside>
