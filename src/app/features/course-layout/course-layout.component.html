<div class="flex h-full">
  <aside
    class="flex-shrink-0 bg-white dark:bg-slate-800 h-full flex flex-col border-l border-gray-200 dark:border-slate-700 transition-all duration-300 ease-in-out"
    [class.w-96]="!isSidebarCollapsed()"
    [class.w-0]="isSidebarCollapsed()"
    [class.p-0]="isSidebarCollapsed()"
    [class.overflow-hidden]="true"
  >
    <div class="w-96 h-full flex flex-col">
      @if(curriculumService.selectedCurriculum(); as curriculum) {
        <div class="p-4 border-b border-gray-200 dark:border-slate-700 flex-shrink-0">
          <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100 truncate">{{ curriculum.title }}</h2>
        </div>

        <nav class="flex-1 overflow-y-auto p-2">
          <div class="divide-y divide-gray-100 dark:divide-slate-700/50">
            @for (chapter of curriculum.chapters; track chapter.id; let i = $index) {
              <app-chapter-accordion [chapter]="chapter" [chapterIndex]="i" [courseId]="id()" />
            }
          </div>
        </nav>
      } @else {
        <div class="p-4 animate-pulse space-y-3">
          <div class="h-24 w-full bg-gray-200 dark:bg-slate-700 rounded-xl"></div>
          <div class="h-24 w-full bg-gray-200 dark:bg-slate-700 rounded-xl"></div>
          <div class="h-24 w-full bg-gray-200 dark:bg-slate-700 rounded-xl"></div>
        </div>
      }
    </div>
  </aside>

  <div class="flex-1 flex flex-col">
    <div class="flex-shrink-0 flex items-center gap-2 p-2 border-b border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800">
      <button (click)="toggleSidebar()" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
    </div>
    <div class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
