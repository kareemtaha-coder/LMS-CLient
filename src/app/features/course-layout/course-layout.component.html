<div class="flex h-full bg-gray-50 dark:bg-slate-900">
  <aside
    class="flex-shrink-0 bg-white dark:bg-slate-800 h-full flex flex-col border-r border-gray-200 dark:border-slate-700 shadow-lg transition-all duration-300 ease-in-out"
    [class.w-96]="!isSidebarCollapsed()"
    [class.w-20]="isSidebarCollapsed()" >
    <div class="w-96 h-full flex flex-col" [class.hidden]="isSidebarCollapsed()">
      <div class="p-4 border-b border-gray-200 dark:border-slate-700 flex-shrink-0">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-bold text-slate-900 dark:text-slate-100 truncate">{{ courseTitle() }}</h2>
          <button (click)="layoutService.toggleCourseSidebar()" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
          </button>
        </div>
        <nav class="text-sm font-medium text-slate-500 dark:text-slate-400 truncate">
          <a routerLink="/curriculums" class="hover:text-blue-600 dark:hover:text-blue-400">كل المناهج</a><span class="mx-1.5">/</span><span>{{ lessonTitle() }}</span>
        </nav>
      </div>
      <nav class="flex-1 overflow-y-auto p-2"><div class="space-y-2">@for (chapter of curriculumService.selectedCurriculum()?.chapters; track chapter.id; let i = $index) { <app-chapter-accordion [chapter]="chapter" [chapterIndex]="i" [courseId]="id()" /> }</div></nav>
    </div>

    <div class="h-full flex flex-col items-center py-4" [class.hidden]="!isSidebarCollapsed()">
      <button (click)="layoutService.toggleCourseSidebar()" class="p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" /></svg>
      </button>
    </div>
  </aside>

  <main class="flex-1 flex flex-col overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
