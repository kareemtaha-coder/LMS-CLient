<div
  class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700/80 transition-shadow duration-300"
>
  <button
    (click)="onToggle()"
    class="w-full flex items-center gap-4 p-4 text-left"
  >
    <span class="text-slate-400 dark:text-slate-500 cursor-grab">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"
        />
      </svg>
    </span>

    <div class="flex-grow">
      <div
        class="text-lg font-bold text-slate-800 dark:text-slate-200"
      >
        <app-inline-edit
          [text]="chapter().title"
          (editSave)="onTitleSave($event)"
        ></app-inline-edit>
      </div>
      <div class="mt-1 text-left">
        <span
          class="text-xs px-2 py-0.5 bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300 rounded-full font-medium"
        >
          {{ chapter().lessons.length }} lessons
        </span>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        (click)="onDelete($event)"
        title="حذف الفصل"
        class="p-2 text-slate-500 dark:text-slate-400 hover:text-red-600 dark:hover:text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50 rounded-full transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 transition-transform duration-300 text-slate-500"
        [class.rotate-180]="isExpanded()"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </div>
  </button>

  <div
    class="accordion-content"
    [style.max-height.px]="isExpanded() ? 500 : 0"
  >
    <div
      class="border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50"
    >
     <div class="p-4 sm:p-6 bg-slate-50 dark:bg-slate-800/50">
  <div class="pl-4 sm:pl-10 space-y-6">
    <div>
      <h4 class="text-xs font-semibold ... mb-3">الدروس</h4>
<div class="space-y-2">
  @for (lesson of chapter().lessons; track lesson.id) {
  <div class="group flex items-center gap-3 p-2.5 rounded-lg bg-white dark:bg-slate-700/70 shadow-sm">
    <svg class="h-5 w-5 text-slate-400 dark:text-slate-500 shrink-0"></svg>
   <a [routerLink]="['/manage/lessons', lesson.id]" class="flex-grow">
      <span class="font-medium text-slate-800 dark:text-slate-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
        {{ lesson.title }}
      </span>
    </a>

<button
  (click)="lesson.contentCount > 0 && onSetLessonStatus(lesson.id, lesson.status !== 1)"
  [disabled]="lesson.contentCount === 0"
  [title]="lesson.contentCount === 0 ? 'لا يمكن نشر درس فارغ' : (lesson.status === 1 ? 'اضغط لإلغاء النشر' : 'اضغط للنشر')"
  class="flex items-center gap-2 px-3 py-1.5 text-xs font-bold rounded-full transition-all duration-200"
  [ngClass]="{
    'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300 hover:bg-green-200 dark:hover:bg-green-900': lesson.status === 1,
    'bg-amber-100 text-amber-800 dark:bg-amber-900/50 dark:text-amber-300 hover:bg-amber-200 dark:hover:bg-amber-900': lesson.status === 0 && lesson.contentCount > 0,
    'bg-slate-200 text-slate-500 dark:bg-slate-600 dark:text-slate-400 cursor-not-allowed': lesson.contentCount === 0
  }"
>
  @if(lesson.status === 1) {
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
  </svg>
  <span>منشور</span>
  } @else {
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
  </svg>
  <span>مسودة</span>
  }
</button>
  </div>
            } @empty {
            <p class="text-sm text-center text-slate-500 py-3">
              لا توجد دروس في هذا الفصل بعد.
            </p>
            }
          </div>
        </div>

        <div>
          <h4
            class="text-xs font-semibold uppercase text-slate-500 dark:text-slate-400 tracking-wider mb-3"
          >
            إضافة درس جديد
          </h4>
          <app-add-lesson-form
            (save)="onLessonSave($event)"
          ></app-add-lesson-form>
        </div>
      </div>
    </div>
  </div>
</div>
