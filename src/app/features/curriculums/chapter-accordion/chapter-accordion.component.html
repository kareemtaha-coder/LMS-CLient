<button (click)="toggle()" class="w-full flex items-center justify-between p-4 text-right transition-all duration-200 rounded-lg" [ngClass]="isOpen() ? 'bg-white dark:bg-slate-800' : 'hover:bg-white dark:hover:bg-slate-800'">
  <div class="flex items-center gap-4">
    <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center font-bold" [ngClass]="isOpen() ? 'bg-blue-600 text-white' : 'bg-gray-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400'">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" />
      </svg>
    </div>
    <div class="flex flex-col items-start">
      <h3 class="text-lg font-bold text-slate-800 dark:text-slate-100">{{ chapterIndex() + 1 }}. {{ chapter().title }}</h3>
      <span class="text-xs text-slate-500">{{ chapter().lessons.length }} lessons</span>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300 text-slate-400" [class.rotate-180]="isOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
  </svg>
</button>

@if (isOpen()) {
  <div class="mt-2 pl-12 pr-4 py-2 border-l-2 border-gray-200 dark:border-slate-700 ml-9 space-y-1">
    @for (lesson of chapter().lessons; track lesson.id; let lessonIndex = $index) {
      <app-lesson-accordion-item
        [lesson]="lesson"
        [courseId]="courseId()"
        [chapterIndex]="chapterIndex()"
        [lessonIndex]="lessonIndex"
      />
    } @empty {
      <p class="p-3 text-slate-500 text-sm">No lessons in this chapter yet.</p>
    }
  </div>
}
