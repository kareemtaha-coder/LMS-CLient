<!-- Chapter Accordion Component HTML -->
<div class="bg-white dark:bg-slate-900 rounded-xl transition-all duration-300 ease-out shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden hover:shadow-md">
  <button
    (click)="toggle()"
    class="w-full flex items-center justify-between p-6 text-right hover:bg-slate-50 dark:hover:bg-slate-800 transition-all duration-200 group"
    [attr.aria-expanded]="isOpen()"
    [attr.aria-label]="'فصل ' + (chapterIndex() + 1) + ': ' + chapter().title">

    <div class="flex items-center gap-4">
      <div class="flex-shrink-0 w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-sm">
        <span class="text-white font-bold text-sm">{{ chapterIndex() + 1 }}</span>
      </div>

      <div class="flex flex-col items-start min-w-0">
        <h3 class="text-lg font-bold text-slate-900 dark:text-white truncate">{{ chapter().title }}</h3>
        <div class="flex items-center gap-2 mt-1">
          <span class="text-xs px-2 py-1 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 rounded-full font-medium">
            {{ chapter().lessons.length }} دروس
          </span>
        </div>
      </div>
    </div>

    <div class="flex-shrink-0 w-5 h-5 transition-transform duration-300 text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300"
         [class.rotate-180]="isOpen()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </div>
  </button>

  <div
    class="transition-all duration-500 ease-in-out overflow-hidden"
    [style.max-height.px]="isOpen() ? 600 : 0">
    <div class="px-6 pb-6 border-t border-slate-100 dark:border-slate-800">
      <div class="space-y-2 pt-4">
        @for (lesson of chapter().lessons; track lesson.id; let lessonIndex = $index) {
          <app-lesson-accordion-item
            [lesson]="lesson"
            [courseId]="courseId()"
            [chapterIndex]="chapterIndex()"
            [lessonIndex]="lessonIndex"
          />
        } @empty {
          <div class="flex items-center justify-center py-8">
            <div class="text-center">
              <div class="w-12 h-12 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25A8.966 8.966 0 0 1 18 3.75c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                </svg>
              </div>
              <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">لا توجد دروس في هذا الفصل بعد</p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
