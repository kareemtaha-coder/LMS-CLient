<div class="bg-white dark:bg-slate-800/50 rounded-lg transition-all duration-200 overflow-hidden">
  <button (click)="toggle()" class="w-full flex items-center justify-between p-4 text-right">
    <div class="flex flex-col items-start">
      <h3 class="text-md font-bold text-slate-800 dark:text-slate-100">{{ chapterIndex() + 1 }}. {{ chapter().title }}</h3>
      <span class="mt-1 text-xs px-2 py-0.5 bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300 rounded-full">{{ chapter().lessons.length }} lessons</span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300 text-slate-400 flex-shrink-0" [class.rotate-180]="isOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
  </button>

  <div
    class="transition-all duration-500 ease-in-out"
    [style.max-height.px]="isOpen() ? 500 : 0"
  >
    <div class="px-4 pb-2 pt-1 border-t border-slate-100 dark:border-slate-700/50">
      <div class="space-y-1 py-2">
        @for (lesson of chapter().lessons; track lesson.id; let lessonIndex = $index) {
  <app-lesson-accordion-item
            [lesson]="lesson"
            [courseId]="courseId()"
            [chapterIndex]="chapterIndex()"
            [lessonIndex]="lessonIndex"
          />        } @empty {
          <p class="px-2 py-3 text-slate-500 text-sm">No lessons in this chapter yet.</p>
        }
      </div>
    </div>
  </div>
</div>
