<div>
  <button
    (click)="navigateToLesson()"
    class="w-full text-right flex items-center gap-3 py-2 px-3 rounded-md transition-colors duration-200 relative"
    [ngClass]="{
      'bg-blue-50 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 font-semibold': isActive(),
      'text-slate-600 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-700/50': !isActive()
    }"
  >
    @if(isActive()) {
      <span class="absolute left-0 top-2 bottom-2 w-1 bg-blue-600 rounded-r-full"></span>
    }

    <div class="flex-shrink-0">
      @if (isActive()) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
        </svg>
      }
    </div>

    <span class="text-sm">
      {{ chapterIndex() + 1 }}.{{ lessonIndex() + 1 }} - {{ lesson().title }}
    </span>
  </button>

  @if (isActive()) {
    <div class="mt-2 pl-8 pr-2 pb-1 space-y-1">
      @for (content of lessonService.lesson()?.contents; track content.id) {
        <button
          type="button"
          (click)="onContentSelect(content)"
          class="w-full text-right flex items-center gap-3 py-1.5 px-3 rounded-md transition-colors text-sm"
          [ngClass]="{
            'bg-slate-200 dark:bg-slate-700 font-semibold text-slate-800 dark:text-slate-100': lessonService.selectedContent()?.id === content.id,
            'text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700/50': lessonService.selectedContent()?.id !== content.id
          }"
        >
          <div class="w-1.5 h-1.5 rounded-full bg-current"></div>
          <span>{{ content.contentType === 'RichText' ? 'Text' : content.title }}</span>
        </button>
      } @empty {
        @if(lessonService.loading()) {
          <p class="px-3 py-2 text-slate-500 text-sm">Loading...</p>
        }
      }
    </div>
  }
</div>
