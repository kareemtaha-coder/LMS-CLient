@if (imageContent(); as content) {
  <figure class="flex flex-col items-center">
    <img
      [src]="content.imageUrl | toAbsoluteUrl"
      [alt]="content.caption"
      class="max-w-full h-auto rounded-xl shadow-md"
    >
    @if(content.caption) {
      <figcaption class="mt-4 text-center text-slate-500 dark:text-slate-400 italic">
        {{ content.caption }}
      </figcaption>
    }
  </figure>
}
