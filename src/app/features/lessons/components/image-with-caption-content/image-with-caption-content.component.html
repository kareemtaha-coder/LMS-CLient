@if (imageContent(); as content) {
  <div class="slide-wrapper">
    <figure class="slide-figure">
      <div class="media-shell">
        <img
          [src]="content.imageUrl | toAbsoluteUrl"
          [alt]="content.caption"
        >
      </div>

      @if (content.caption) {
        <figcaption class="slide-caption">
          {{ content.caption }}
        </figcaption>
      }
    </figure>
  </div>
}
