<div class="quiz-content-container">
  <!-- Quiz Header -->
  <div class="quiz-header">
    <div class="quiz-title-section">
      <h3 class="quiz-title">{{ quiz.title }}</h3>
      <div class="quiz-meta">
        <span class="meta-item">
          <i class="bi bi-list-check"></i>
          {{ quiz.questions.length }} سؤال
        </span>
        <span class="meta-item">
          <i class="bi bi-star"></i>
          كل سؤال بدرجة واحدة
        </span>
      </div>
    </div>
    
    <div class="quiz-actions" *ngIf="isEditable">
      <button class="btn btn-outline btn-sm" (click)="onEdit()">
        <i class="bi bi-pencil"></i>
        تعديل
      </button>
      <button class="btn btn-danger btn-sm" (click)="onDelete()">
        <i class="bi bi-trash"></i>
        حذف
      </button>
    </div>
  </div>

  <!-- Quiz Content -->
  <div class="quiz-body">
    <div class="quiz-stats">
      <div class="stat-item">
        <span class="stat-label">عدد الأسئلة:</span>
        <span class="stat-value">{{ quiz.questions.length }}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">إجمالي الدرجات:</span>
        <span class="stat-value">{{ quiz.questions.length }}</span>
      </div>
    </div>

    <!-- Questions List -->
    <div class="questions-list" *ngIf="quiz.questions.length > 0">
      <div class="question-item" *ngFor="let question of quiz.questions; let i = index">
        <div class="question-header">
          <span class="question-number">سؤال {{ i + 1 }}</span>
          <span class="question-badge">اختيار من متعدد</span>
        </div>
        <div class="question-text">{{ question.questionText }}</div>
        <div class="answers-list">
          <div class="answer-item" *ngFor="let answer of question.answers">
            <span class="answer-text">{{ answer.answerText }}</span>
            <span class="answer-status" [class.correct]="answer.isCorrect">
              <i class="bi" [class.bi-check-circle-fill]="answer.isCorrect" [class.bi-x-circle]="!answer.isCorrect"></i>
              {{ answer.isCorrect ? 'صحيح' : 'خاطئ' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
