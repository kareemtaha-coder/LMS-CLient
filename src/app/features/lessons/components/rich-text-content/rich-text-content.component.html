

@if (richTextContent(); as content) {
  <div class="flex flex-col items-center justify-center gap-4 text-center min-h-[60vh] my-auto">

    <p
      dir="rtl"
      class="font-arabic-elegant text-5xl font-bold tracking-wide"
      [ngClass]="highlightClasses()"
    >
      {{ content.arabicText }}
    </p>

    <p
      lang="en"
      class="font-english-learning text-5xl font-bold"
      [ngClass]="highlightClasses()"
    >
      {{ content.englishText }}
    </p>

  </div>
}
