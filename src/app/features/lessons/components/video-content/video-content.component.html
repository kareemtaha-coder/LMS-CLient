@if (videoContent(); as content) {
  <div class="w-full h-full flex items-center justify-center bg-black/50 p-4">
    <iframe
      class="w-full aspect-video max-w-full max-h-full rounded-xl shadow-2xl bg-black"
      [src]="content.videoUrl | safeUrl"
      title="Lesson Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
}
