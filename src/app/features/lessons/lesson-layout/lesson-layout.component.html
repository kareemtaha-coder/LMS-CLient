<div class="h-full">
  <main class="h-full overflow-hidden">
     @if (lessonService.selectedContent(); as content) {
      <app-content-host [content]="content" />
    } @else {
      <div class="flex items-center justify-center h-full">
        <p class="text-slate-500">
          {{ lessonService.loading() ? 'Loading lesson...' : 'No content available.' }}
        </p>
      </div>
    }
  </main>

  <div class="fixed top-1/2 -translate-y-1/2 right-6 z-20 flex flex-col gap-3">
    <button
      (click)="navigateToPreviousContent()"
      [disabled]="!hasPreviousContent()"
      [ngClass]="{'opacity-30 cursor-not-allowed': !hasPreviousContent()}"
      class="w-12 h-12 flex items-center justify-center bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-full shadow-lg hover:scale-110 active:scale-100 transition-all"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" /></svg>
    </button>
    <button
      (click)="navigateToNextContent()"
      [disabled]="!hasNextContent()"
      [ngClass]="{'opacity-30 cursor-not-allowed': !hasNextContent()}"
      class="w-12 h-12 flex items-center justify-center bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-full shadow-lg hover:scale-110 active:scale-100 transition-all"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
    </button>
  </div>
</div>
