<div class="h-full">

  @if (lesson(); as lessonData) {
    <div class="flex flex-col h-full bg-gray-50 dark:bg-slate-900">

      <header class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800">
        <h1 class="text-xl font-bold text-slate-900 dark:text-slate-100 truncate" [title]="lessonData.title">
          {{ lessonData.title }}
        </h1>
        @if (navigation().total > 0) {
          <span class="font-mono text-sm font-semibold text-slate-500 dark:text-slate-400 px-3 py-1 bg-gray-100 dark:bg-slate-700 rounded-full">
            الخطوة {{ navigation().currentIndex }} / {{ navigation().total }}
          </span>
        }
      </header>

      <main class="flex-1 overflow-y-auto p-6 md:p-8">
        <router-outlet (activate)="onChildActivate($event)"></router-outlet>
      </main>

      <footer class="flex-shrink-0 flex items-center justify-between p-4 border-t border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800">
        <button (click)="navigate(navigation().prev)" [disabled]="!navigation().prev" class="btn-secondary flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          السابق
        </button>
        <button (click)="navigate(navigation().next)" [disabled]="!navigation().next" class="btn-primary flex items-center gap-2">
          التالي
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </footer>

    </div>
  } @else {
    <div class="flex items-center justify-center h-full p-8">
      <div class="p-6 text-center">
        <h3 class="text-xl font-bold">جاري تحميل الدرس...</h3>
        <p class="mt-2 text-slate-500">أو قد يكون هذا الدرس غير موجود.</p>
      </div>
    </div>
  }
</div>
